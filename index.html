<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Fruteria</title>
    <link rel="stylesheet" href="css/cuerpo.css">
    <script src="js/funciones.js"></script>
</head>

<body>
    <h1>Fruteria</h1>
    <div id="uno">
        <p><img src="img/1.jpg" onclick="almacen(0)"> Platano-->0.80€/kg</p>
    </div>
    <div id="dos">
        <p><img src="img/2.jpg" onclick="almacen(1)">Manzana-->1.20€/kg</p>
    </div>
    <div id="tres">
        <p><img src="img/3.jpg" onclick="almacen(2)">Pera-->2€/kg</p>
    </div>
    <div id="cuatro">
        <p><img src="img/4.jpg" onclick="almacen(3)">Sandia-->3.60€/kg</p>
    </div>
    <div id="cinco">
        <p><img src="img/5.jpg" onclick="almacen(4)">Melon-->1.10€/kg</p>
    </div>
    <div id="seis">
        <p><img src="img/6.jpg" onclick="almacen(5)">Kiwi-->3.40€/kg</p>
    </div>
    <div id="siete">
        <p><img src="img/7.jpg" onclick="almacen(6)">Naranja-->6€/kg</p>
    </div>
    <div id="ocho">
        <p><img src="img/8.jpg" onclick="almacen(7)">Pomelo-->0.90€/kg</p>
    </div>
    <div id="nueve">
        <p><img src="img/9.jpg" onclick="almacen(8)">Melocoton-->1.60€/kg</p>
    </div>
    <div id="diez">
        <p><img src="img/10.jpg" onclick="almacen(9)">cereza-->2.10 €/kg</p>
    </div>

    <input id="boton" type="submit" value="Enviar" onclick="enviar()">

    <div id="final"></div>
</body>

</html>
